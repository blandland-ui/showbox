  <style>
    .filter-btn {
      padding: var(--spacing-sm) var(--spacing-lg);
      background: var(--bg-primary);
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-medium);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

  <script>
    // TV Shows page specific functionality
    class TVShowsPage {
      constructor() {
        this.currentCategory = 'popular';
        this.currentPage = 1;
        this.loading = false;
        this.init();
      }

      init() {
        this.totalPages = 1;
        this.loadTVShows();
        this.setupFilterButtons();
        this.setupPagination();
      }

      setupFilterButtons() {
        const filterBtns = document.querySelectorAll('.filter-btn');
        filterBtns.forEach(btn => {
          btn.addEventListener('click', (e) => {
            // Update active state
            filterBtns.forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            
            // Load new category
            this.currentCategory = e.target.dataset.category;
            this.currentPage = 1;
            this.loadTVShows(true);
          });
        });
      }

      setupPagination() {
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        
        prevBtn.addEventListener('click', () => {
          if (this.currentPage > 1) {
            this.currentPage--;
            this.loadTVShows(true);
          }
        });

        nextBtn.addEventListener('click', () => {
          if (this.currentPage < this.totalPages && this.currentPage < 20) {
            this.currentPage++;
            this.loadTVShows(true);
          }
        });
      }

      async loadTVShows(clearGrid = false) {
        if (this.loading) return;
        this.loading = true;

        const grid = document.getElementById('tv-shows-grid');
        const paginationContainer = document.getElementById('pagination-container');

        if (clearGrid) {
          grid.innerHTML = ''; // Clear grid completely - CSS will show loading text
          paginationContainer.style.display = 'none';
        }

        try {
          const API_KEY = window.TMDB_API_KEY;
          if (!API_KEY) {
            throw new Error('API key not configured');
          }

          // Fetch 2 pages to get 35+ items for 7x5 grid
          const page1Response = await fetch(
            `https://api.themoviedb.org/3/tv/${this.currentCategory}?api_key=${API_KEY}&language=en-US&page=${this.currentPage}`
          );
          
          if (!page1Response.ok) {
            throw new Error(`HTTP error! status: ${page1Response.status}`);
          }

          const page1Data = await page1Response.json();
          let allResults = page1Data.results;
          
          // If we need more items to reach 35, fetch next page
          if (allResults.length < 35 && page1Data.total_pages > this.currentPage) {
            const page2Response = await fetch(
              `https://api.themoviedb.org/3/tv/${this.currentCategory}?api_key=${API_KEY}&language=en-US&page=${this.currentPage + 1}`
            );
            if (page2Response.ok) {
              const page2Data = await page2Response.json();
              allResults = [...allResults, ...page2Data.results];
            }
          }
          
          // Take exactly 35 items for 7x5 grid
          const displayResults = allResults.slice(0, 35);
          
          this.totalPages = Math.min(page1Data.total_pages, 20); // Limit to 20 pages for performance
          this.displayTVShows(displayResults, true); // Always clear grid for pagination
          this.updatePagination();
          
          // Show pagination if there are multiple pages
          if (this.totalPages > 1) {
            paginationContainer.style.display = 'block';
          }

        } catch (error) {
          console.error('Failed to load TV shows:', error);
          if (clearGrid) {
            grid.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; color: var(--text-muted); padding: var(--spacing-xl);">Failed to load TV shows. Please try again later.</div>';
          }
        }

        this.loading = false;
      }

      updatePagination() {
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const pageNumbers = document.getElementById('page-numbers');
        const currentPageDisplay = document.getElementById('current-page-display');
        const totalPagesDisplay = document.getElementById('total-pages-display');

        // Update page display
        currentPageDisplay.textContent = this.currentPage;
        totalPagesDisplay.textContent = this.totalPages;

        // Update prev/next buttons
        prevBtn.disabled = this.currentPage <= 1;
        nextBtn.disabled = this.currentPage >= this.totalPages;

        // Update button styles based on disabled state
        prevBtn.style.opacity = prevBtn.disabled ? '0.5' : '1';
        prevBtn.style.cursor = prevBtn.disabled ? 'not-allowed' : 'pointer';
        nextBtn.style.opacity = nextBtn.disabled ? '0.5' : '1';
        nextBtn.style.cursor = nextBtn.disabled ? 'not-allowed' : 'pointer';

        // Generate page numbers
        this.generatePageNumbers();
      }

      generatePageNumbers() {
        const pageNumbers = document.getElementById('page-numbers');
        pageNumbers.innerHTML = '';

        const maxVisiblePages = 7;
        let startPage = Math.max(1, this.currentPage - Math.floor(maxVisiblePages / 2));
        let endPage = Math.min(this.totalPages, startPage + maxVisiblePages - 1);
        
        // Adjust start page if we're near the end
        if (endPage - startPage + 1 < maxVisiblePages) {
          startPage = Math.max(1, endPage - maxVisiblePages + 1);
        }

        // Add first page and ellipsis if needed
        if (startPage > 1) {
          this.addPageButton(1);
          if (startPage > 2) {
            const ellipsis = document.createElement('span');
            ellipsis.textContent = '...';
            ellipsis.style.cssText = 'color: var(--text-muted); padding: 0 4px;';
            pageNumbers.appendChild(ellipsis);
          }
        }

        // Add visible page numbers
        for (let i = startPage; i <= endPage; i++) {
          this.addPageButton(i);
        }

        // Add ellipsis and last page if needed
        if (endPage < this.totalPages) {
          if (endPage < this.totalPages - 1) {
            const ellipsis = document.createElement('span');
            ellipsis.textContent = '...';
            ellipsis.style.cssText = 'color: var(--text-muted); padding: 0 4px;';
            pageNumbers.appendChild(ellipsis);
          }
          this.addPageButton(this.totalPages);
        }
      }

      addPageButton(pageNum) {
        const pageNumbers = document.getElementById('page-numbers');
        const button = document.createElement('button');
        button.textContent = pageNum;
        button.style.cssText = `
          padding: 6px 10px;
          border: 1px solid var(--border-color);
          border-radius: var(--radius-small);
          cursor: pointer;
          font-size: 0.85rem;
          min-width: 32px;
          transition: all 0.2s;
        `;

        if (pageNum === this.currentPage) {
          button.style.cssText += `
            background: var(--accent-primary);
            color: var(--text-primary);
            border-color: var(--accent-primary);
          `;
        } else {
          button.style.cssText += `
            background: var(--bg-primary);
            color: var(--text-secondary);
          `;
          button.addEventListener('mouseover', () => {
            button.style.background = 'var(--bg-accent)';
            button.style.color = 'var(--text-primary)';
          });
          button.addEventListener('mouseout', () => {
            button.style.background = 'var(--bg-primary)';
            button.style.color = 'var(--text-secondary)';
          });
        }

        button.addEventListener('click', () => {
          if (pageNum !== this.currentPage) {
            this.currentPage = pageNum;
            this.loadTVShows(true);
          }
        });

        pageNumbers.appendChild(button);
      }

      displayTVShows(shows, clearGrid = false) {
        const grid = document.getElementById('tv-shows-grid');
        const ad = document.getElementById('tv-shows-ad');
        
        console.log('üì∫ displayTVShows called with', shows.length, 'shows');
        
        if (clearGrid) {
          grid.innerHTML = '';
          // Re-add the ad space
          if (ad) {
            grid.appendChild(ad);
          }
        }

        if (!shows || shows.length === 0) {
          if (clearGrid) {
            grid.innerHTML = '<p class="text-center" style="color: var(--text-muted); grid-column: 1 / -1; padding: 40px;">No TV shows found.</p>';
          }
          return;
        }

        // Hide ad when content loads
        if (ad) {
          ad.style.display = 'none';
        }

        shows.forEach(show => {
          const showElement = this.createTVShowElement(show);
          grid.appendChild(showElement);
        });
        
        console.log('‚úÖ Grid now has', grid.children.length, 'items');
      }

      createTVShowElement(show) {
        const showDiv = document.createElement('div');
        showDiv.className = 'movie-item';
        showDiv.style.cursor = 'pointer';
        
        const posterUrl = show.poster_path
          ? `https://image.tmdb.org/t/p/w500${show.poster_path}`
          : 'https://via.placeholder.com/200x300/333/fff?text=No+Image';

        const firstAirYear = show.first_air_date ? new Date(show.first_air_date).getFullYear() : 'Unknown';
        const rating = show.vote_average ? show.vote_average.toFixed(1) : 'N/A';

        showDiv.innerHTML = `
          <div class="movie-poster-container">
            <img src="${posterUrl}" alt="${show.name}" loading="lazy">
            <div class="tv-indicator"></div>
          </div>
          <div class="movie-info">
            <h4>${show.name}</h4>
            <p class="movie-year">${firstAirYear} ‚Ä¢ ‚≠ê ${rating}</p>
            <p class="movie-overview">${show.overview ? show.overview.substring(0, 120) + '...' : 'No description available.'}</p>
          </div>
        `;

        // Add click handler to go to player
        showDiv.addEventListener('click', () => {
          const playerUrl = `../player.html?id=${show.id}&type=tv&title=${encodeURIComponent(show.name)}`;
          window.location.href = playerUrl;
        });

        return showDiv;
      }
    }

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      new TVShowsPage();
    });


  </script>

  <!-- Mobile Navigation Script -->
  <script>
    // Mobile Navigation
    document.addEventListener('DOMContentLoaded', function() {
      const mobileNavToggle = document.getElementById('mobileNavToggle');
      const mobileNavMenu = document.getElementById('mobileNavMenu');
      const mobileNavOverlay = document.getElementById('mobileNavOverlay');
      const mobileNavClose = document.getElementById('mobileNavClose');
      
      function openMobileNav() {
        mobileNavMenu.classList.add('active');
        mobileNavOverlay.style.display = 'block';
        document.body.style.overflow = 'hidden';
      }
      
      function closeMobileNav() {
        mobileNavMenu.classList.remove('active');
        mobileNavOverlay.style.display = 'none';
        document.body.style.overflow = '';
      }
      
      mobileNavToggle?.addEventListener('click', openMobileNav);
      mobileNavClose?.addEventListener('click', closeMobileNav);
      mobileNavOverlay?.addEventListener('click', closeMobileNav);
      
      // Close on escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && mobileNavMenu.classList.contains('active')) {
          closeMobileNav();
        }
      });
    });
  </script>
