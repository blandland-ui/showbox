<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Required - ShowBox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .lock-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            font-size: 0.95em;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-size: 0.95em;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.6em;
            }

            .lock-icon {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="lock-icon">üîí</div>
        <h1>Access Required</h1>
        <p>Please enter the password to access ShowBox</p>

        <form id="authForm">
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required autofocus>
            </div>

            <button type="submit">Unlock Access</button>

            <div class="error-message" id="errorMessage">
                Incorrect password. Please try again.
            </div>
        </form>

        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        // Configuration
        const CORRECT_PASSWORD = 'showbox2025'; // Change this to your desired password
        const SESSION_KEY = 'showbox_authenticated';
        const SESSION_DURATION = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

        // Check if already authenticated
        const authData = sessionStorage.getItem(SESSION_KEY);
        if (authData) {
            const { timestamp } = JSON.parse(authData);
            const now = new Date().getTime();
            
            // If session is still valid, redirect to showbox
            if (now - timestamp < SESSION_DURATION) {
                const params = new URLSearchParams(window.location.search);
                const returnUrl = params.get('return') || 'index.html';
                window.location.href = returnUrl;
            } else {
                // Session expired, clear it
                sessionStorage.removeItem(SESSION_KEY);
            }
        }

        // Handle form submission
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === CORRECT_PASSWORD) {
                // Store authentication in session storage with timestamp
                sessionStorage.setItem(SESSION_KEY, JSON.stringify({
                    authenticated: true,
                    timestamp: new Date().getTime()
                }));
                
                // Get return URL from query parameter or default to index.html
                const params = new URLSearchParams(window.location.search);
                const returnUrl = params.get('return') || 'index.html';
                window.location.href = returnUrl;
            } else {
                // Show error message
                errorMessage.classList.add('show');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('authForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
